  <head>

    <title>LogIn-and-SignUp</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header></header>
    <main>
      <div class="box">
        <div class="heading"><h1>Log-In</h1>
        </div>
        <div class="form">
            <form action="" method="post">
                <p>Enter your name</p>
                <input type="text" name="username" id="username">
                <p>Password</p>
                <input type="password" name="username" id="password">
                <button>Login Now</button>
                <p class="endline">
                    Not registered <a href="registeration.html">sign-up</a>
                  </p>
            </form>
        </div>
       
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
